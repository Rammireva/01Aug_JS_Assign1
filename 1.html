<html>
<head>
    <title>Registration</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container">
    <h2 class="header">Enter the system</h2>
    <p>It is necessary to login in Your account in order to sign up for a course.</p>
    <div id="main_container">
    <section class="section1">
        <h4>Are you new?<span><a href="#"> Register</a></span></h4>
        <form>
            <input type="text" name="username" placeholder="User name" class="input_class"><br /><br />
            <input type="email" name="email" placeholder="Email" class="input_class"><br /><br />
            <input type="text" name="password" placeholder="Password" class="input_class"><br /><br />
            <input type="text" name="password1" placeholder="Confirm Password" class="input_class"><br /><br />
            <input type="submit" name="submit" value="Register" class="submit"><br /><br />
        </form>
    </section>
    <section>
        <div class="section2">
            <h4 class="h4_section2">Already a User? Login</h4>
            <form class="form2">
                <input type="text" name="username" placeholder="User name" class="input_class"><br /><br />
                <input type="password" name="password" placeholder="Password" class="input_class"><br /><br />
                <input type="checkbox" name="remember" class="input_remember"> <span class="remember">Remember me?</span>
                <input type="submit" class="form2_submit" value="Login"><br /><br />
                <a href="#">Forget Password?</a>
            </form>
        </div>
    </section>
    </div>
</div>
</body>
</html>
